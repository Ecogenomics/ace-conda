{% set name = "GenomeTreeTk" %}
{% set version = "0.0.54" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2947db56a1b8e9fd9e8d7f1f73fa75d1af67ee44ff8a058a18c70dc544d36b6b

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=2.7,<3
    - pip
  run:
    - python >=2.7,<3
    - biolib >=0.0.45
    - numpy >=1.8.0
    - future
    - dendropy >=4.0.0

test:
  imports:
    - genometreetk
  commands:
    - genometreetk -h

about:
  home: https://github.com/dparks1134/GenomeTreeTk
  summary: 'The genome tree toolkit is a collection of methods for working with genome trees.'
